# ===================================================================
#   Inertia - Конфігурація Матеріалів Блоків
# ===================================================================
#
# Тут ви визначаєте фізичні властивості для блоків Minecraft.
# Ви можете групувати блоки за тегами (#minecraft:planks) або за назвою (minecraft:stone).
#
# Властивості:
#   friction: Коефіцієнт тертя (0.0 - 2.0+). Вище = більше тертя.
#   restitution: Коефіцієнт пружності (0.0 - 1.0). 1.0 = ідеально стрибучий.
#   is_sensor: (true/false) Якщо true, блок стає тригером і не має колізії.
#

materials:
  # Матеріал за замовчуванням для всіх блоків, що не вказані нижче
  default:
    friction: 0.7
    restitution: 0.1
    is_sensor: false

  # Приклади
  "minecraft:ice":
    friction: 0.05
    restitution: 0.05

  "minecraft:packed_ice":
    friction: 0.05
    restitution: 0.05

  "minecraft:blue_ice":
    friction: 0.05
    restitution: 0.05

  "minecraft:slime_block":
    friction: 0.8
    restitution: 0.8

  "minecraft:honey_block":
    friction: 0.9
    restitution: 0.0

  "#minecraft:wool":
    friction: 0.9
    restitution: 0.1

  "#minecraft:sand":
    friction: 0.6
    restitution: 0.0

  "minecraft:water":
    is_sensor: true
