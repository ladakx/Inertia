# ===================================================================
#   Inertia - Головний Файл Конфігурації v1.0
# ===================================================================
#
# Ласкаво просимо до файлу конфігурації Inertia!
# Тут ви можете налаштувати кожен аспект фізичної симуляції.
# Уважно читайте коментарі перед зміною параметрів.
#

# --- Налаштування Ядра Фізики ---
# Ці параметри напряму впливають на продуктивність та стабільність.
physics-core:
  # Частота оновлення фізичної симуляції (в герцах).
  # 60 Hz - стандарт для більшості фізичних симуляцій.
  # 120 Hz - вища точність, але вдвічі більше навантаження на CPU.
  # 30 Hz - нижча точність, менше навантаження.
  # НЕ ЗМІНЮЙТЕ, ЯКЩО НЕ ВПЕВНЕНІ!
  tick-rate: 60

  # Глобальна гравітація у світі. (Ванільна ~ -32, Реалістична ~ -9.81)
  gravity: -9.81

  # --- Розширені налаштування Jolt ---
  # НЕ ЗМІНЮЙТЕ ЦІ ЗНАЧЕННЯ, ЯКЩО НЕ РОЗУМІЄТЕ JOLT ЗСЕРЕДИНИ
  advanced:
    # Максимальна кількість фізичних тіл (включаючи статичні),
    # які можуть одночасно існувати в симуляції.
    max-bodies: 65536
    # Максимальна кількість обмежень (constraints), наприклад, суглобів або контактів.
    max-contact-constraints: 10240

# --- Налаштування Симуляції Світу ---
world-simulation:
  # Радіус (в чанках) навколо гравців, в якому буде активна фізика світу.
  # Наприклад, 8 = 17x17 чанків (8 в кожну сторону + центральний).
  simulation-radius: 8

  # Стратегія за замовчуванням для генерації фізики світу.
  # HEIGHTFIELD - (Дуже швидко) Тільки карта висот. Ігнорує печери/навіси. Ідеально для транспорту.
  # GREEDY_MESH - (Повільно) Повний аналіз блоків. Створює точні меші.
  # HYBRID - (Рекомендовано) Використовує HEIGHTFIELD для ландшафту та GREEDY_MESH для печер/структур.
  default-strategy: "HYBRID"

  # --- Розширені налаштування ---
  advanced:
    # Кількість потоків, що використовуються для асинхронної генерації мешів чанків.
    # Рекомендовано: (Кількість ядер CPU / 2), але не більше 4.
    max-async-meshing-tasks: 4

# --- Налаштування Взаємодії ---
interaction:
  # Сила (імпульс), з якою гравці можуть штовхати об'єкти правою кнопкою миші.
  hand-push-strength: 50.0

  # Поріг імпульсу зіткнення, необхідний для завдання шкоди гравцю.
  player-damage-threshold: 150.0
  # Множник, що перетворює надлишковий імпульс у ванільну шкоду (в серцях).
  damage-multiplier: 0.05 # 100 імпульсу понад поріг = 5 шкоди (2.5 серця)