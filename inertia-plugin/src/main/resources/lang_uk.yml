# ========================================================
#  Inertia - Файл Локалізації (Версія: uk-UA)
#  Форматування: MiniMessage (https://docs.adventure.kyori.net/minimessage/format.html)
# ========================================================

prefix: "<dark_gray>[<gradient:#42A5F5:#64B5F6>Inertia</gradient>]</dark_gray> "

# Повідомлення про перезавантаження
commands:
  reload:
    success: "<prefix><green>Конфігурацію успішно перезавантажено за <aqua>{time}ms</aqua>!</green>"
    fail: "<prefix><red>Не вдалося перезавантажити конфігурацію.</red>"

  spawn:
    success: "<prefix><gray>Створено об'єкт <yellow>{prefab}</yellow> біля вас.</gray>"
    not-found: "<prefix><red>Префаб <yellow>{prefab}</yellow> не знайдено у bodies.yml.</red>"

# Повідомлення про пошкодження
damage:
  # Повідомлення в action bar, коли гравець отримує фізичну шкоду
  action-bar-notification: "<!italic><red>Ви отримали <yellow>{damage}</yellow> шкоди від удару!</red>"

# Повідомлення для налагодження
debug:
  hitbox-on: "<prefix><gray>Візуалізацію хітбоксів <green>ввімкнено</green>.</gray>"
  hitbox-off: "<prefix><gray>Візуалізацію хітбоксів <red>вимкнено</red>.</gray>"