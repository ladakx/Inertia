prefix: "<red>Inertia <bold>»<reset>"
reload-plugin:
  - "{prefix} <gray>Plugin reloaded!"

not-for-console:
  - "{prefix} <gray>This command can only be executed by a player!"
not-for-this-world:
  - "{prefix} <gray>Add this world to the list of physical worlds in the config.yml file"
  - "{prefix} <gray>To use this command!"

spawn-limit-reached:
  - "{prefix} <red>Cannot spawn object: World body limit ({limit}) reached!"
  - "{prefix} <gray>Use <white>/inertia clear <gray>to free up space."

# --- Spawn Messages ---
spawn-success:
  - "{prefix} <gray>Physics body <white>{id} <gray>spawned successfully!"
chain-spawn-success:
  - "{prefix} <gray>Chain created! Size: <white>{size}"
ragdoll-spawn-success:
  - "{prefix} <gray>Ragdoll <white>{id} <gray>spawned successfully!"
shape-spawn-success:
  - "{prefix} <gray>Spawned <white>{count} <gray>objects in shape <white>{shape}<gray>!"

# --- Shape Errors ---
shape-not-found:
  - "{prefix} <red>Unknown shape: {shape}"
shape-usage:
  - "{prefix} <red>Usage: /inertia spawn-shape {type} {params} <bodyId>"
shape-invalid-params:
  - "{prefix} <red>Shape parameters must be numbers!"

# --- Tools ---
tool-received:
  - "{prefix} <gray>Received tool: <white>{tool}"
tool-not-found:
  - "{prefix} <red>Tool not found or invalid configuration!"
tool-broken-nbt:
  - "{prefix} <red>Broken Tool: Missing NBT data!"

body-frozen:
  - "{prefix} <aqua>Body frozen successfully."
cannot-freeze-body:
  - "{prefix} <red>Cannot freeze this object (not supported)."

static-success:
  - "{prefix} <aqua>Frozen <white>{count} <aqua>entities."

spawn-fail-obstructed:
  - "{prefix} <red>Spawn blocked! Target location is obstructed."
spawn-fail-out-of-bounds:
  - "{prefix} <red>Spawn blocked! Object would be outside world boundaries."

# --- Tool Items ---
tool-chain-name: "<gold>Chain Tool: <yellow>{body}"
tool-chain-lore:
  - "<gray>L-Click: Set Point 1"
  - "<gray>R-Click: Set Point 2 & Build"
  - "<dark_gray>Swap (F): Clear selection"

tool-static-name: "<aqua>Freeze Tool"
tool-static-lore:
  - "<gray>L/R-Click: Convert physics object"
  - "<gray>to static decoration."

tool-ragdoll-name: "<gold>Ragdoll Tool: <yellow>{body}"
tool-ragdoll-lore:
  - "<gray>L-Click: Spawn with impulse"
  - "<gray>R-Click: Spawn at location"

tool-shape-name: "<gold>Shape Tool: <yellow>{shape}"
tool-shape-lore:
  - "<gray>Body: <white>{body}"
  - "<gray>Params: <white>{params}"
  - " "
  - "<green>R-Click: Spawn Shape"

tool-tnt-name: "<red>TNT Spawner"
tool-tnt-lore:
  - "<gray>Body: <white>{body}"
  - "<gray>Force: <yellow>{force}"
  - " "
  - "<gold>L-Click: Throw TNT"
  - "<gold>R-Click: Place at feet"

tool-grabber-name: "<green>Grabber Tool"
tool-grabber-lore:
  - "<gray>R-Click: Pick up / Drop object"
  - "<gray>Scroll: Move object closer/further"
  - "<gray>L-Click: Fix in space (Static Joint)"

tool-welder-name: "<gold>Welder Tool"
tool-welder-lore:
  - "<gray>R-Click Object 1: Select"
  - "<gray>R-Click Object 2: Weld together"
  - "<gray>L-Click: Break welds"
  - "<dark_gray>Swap (F): Toggle Mode ({mode})"

tool-remover-name: "<red>Remover Tool"
tool-remover-lore:
  - "<gray>R-Click: Delete physics object"
  - "<gray>(Removes entire connected structure)"

# --- Tool Specifics ---
shape-spawned:
  - "{prefix} <gray>Spawned <white>{count} <gray>objects (<yellow>{shape}<gray>)"
shape-spawn-error:
  - "{prefix} <red>Error spawning shape: {error}"

chain-point-set:
  - "{prefix} <gray>Position 1 set at: <yellow>{location}"
chain-select-first:
  - "{prefix} <red>Please select Position 1 first (Left Click)!"
chain-missing-id:
  - "{prefix} <red>Invalid Tool: Missing Chain Body ID."
chain-building:
  - "{prefix} <gray>Position 2 set. Building chain..."
selection-cleared:
  - "{prefix} <yellow>Selection cleared."
invalid-chain-body:
  - "{prefix} <red>Invalid chain body definition: {id}"

invalid-ragdoll-body:
  - "{prefix} <red>Invalid ragdoll body: {id}"

weld-mode-change:
  - "{prefix} <yellow>Weld Mode: <white>{mode}"
weld-first-selected:
  - "{prefix} <gray>First object selected."
weld-deselected:
  - "{prefix} <yellow>Deselected first object."
weld-connected:
  - "{prefix} <green>Connected objects!"

remover-used:
  - "{prefix} <red>Object removed."

error-occurred:
  - "{prefix} <red>Error: {error}"
# --- Clear Command ---
clear-success:
  - "{prefix} <gray>Removed <red>{count} <gray>physics objects from this world."
clear-success-radius:
  - "{prefix} <gray>Removed <red>{count} <gray>objects within <yellow>{radius} <gray>blocks."
clear-no-match:
  - "{prefix} <red>No physics objects found matching your criteria."

tnt-spawned:
  - "{prefix} <gray>TNT spawned with force <red>{force}<gray>!"
tnt-tool-received:
  - "{prefix} <gray>Received TNT Spawner (Body: <white>{body}<gray>, Force: <red>{force}<gray>)."

admin-simulation-paused:
  - "{prefix} <gray>Physics simulation state: <white>{state} <gray>(Worlds affected: {count})"
admin-stats-header: "<red><bold>===== Inertia Statistics ====="
admin-stats-performance:
  - "<gray>Avg. MSPT (1s/5s/1m): <white>{avg} <gray>ms"
  - "<gray>Peak MSPT (1s): <red>{peak} <gray>ms"
admin-stats-bodies:
  - "<gray>Bodies: <white>{dynamic} <gray>Dynamic | <white>{static} <gray>Static"
admin-stats-tasks:
  - "<gray>TaskManager one-time/recurring total: <white>{oneTime} <gray>/ <white>{recurringTotal} <gray>ms"
  - "<gray>Recurring by category (ms): <white>{recurringByCategory}"
  - "<gray>Recurring skipped: <white>{skipped}"
  - "<gray>Queue depth one-time/recurring: <white>{queueOneTime}<gray>/<white>{queueRecurring}"
  - "<gray>Snapshots dropped/overwritten: <white>{snapDropped}<gray>/<white>{snapOverwritten}"
admin-stats-footer: "<red><bold>=============================="
tool-inspect-name: "<light_purple>Inspector Tool"
tool-inspect-lore:
  - "<gray>R-Click: Inspect physics object"
  - "<gray>(Shows mass, velocity, friction, etc)"
debug-inspect-header: "<light_purple><bold>===== Inertia Inspector ====="
debug-inspect-info:
  - "<gray>Body ID: <white>{id}"
  - "<gray>UUID: <white>{uuid}"
  - "<gray>Type: <white>{type} <gray>(Layer: {layer})"
  - "<gray>Mass: <white>{mass} kg"
debug-inspect-velocity:
  - "<gray>Lin. Vel: <white>{lin_vel} <dark_gray>(<white>{speed} m/s<dark_gray>)"
  - "<gray>Ang. Vel: <white>{ang_vel}"
debug-inspect-props:
  - "<gray>Friction: <white>{friction} <gray>| Restitution: <white>{restitution}"
debug-inspect-state:
  - "<gray>State: {state}"
debug-inspect-footer: "<light_purple><bold>============================="
debug-inspect-miss:
  - "{prefix} <red>No physics object found."
debug-perf-toggle:
  - "{prefix} <gray>Performance Monitor: {state}"
debug-perf-format: "Server: <aqua>{srv}ms <dark_gray>| <gray>Phys: <aqua>{phys}ms <dark_gray>(<yellow>{perc}%<dark_gray>) <dark_gray>| <gray>CPU: <aqua>{cpu}% <dark_gray>| <gray>Bodies: <green>{act}<gray>/<dark_gray>{sleep}<gray>/<red>{max} <dark_gray>| <gray>Static: <yellow>{stat}"
debug-hitbox-toggle:
  - "{prefix} <gray>Hitbox Debugging: {state}"

null_version_string: "{prefix} Warning: Provided version string cannot be null."
unknown_version: "{prefix} Warning: Provided version string has an unknown format."
unknown_protocol: "{prefix} Warning: Attempted to fetch a version by an unknown network protocol."

