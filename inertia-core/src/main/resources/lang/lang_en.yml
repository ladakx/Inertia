prefix: "&cInertia &l»&r"
reload-plugin:
  - "{prefix} &7Plugin reloaded!"

not-for-console:
  - "{prefix} &7This command can only be executed by a player!"
not-for-this-world:
  - "{prefix} &7Add this world to the list of physical worlds in the config.yml file"
  - "{prefix} &7To use this command!"

spawn-limit-reached:
  - "{prefix} &cCannot spawn object: World body limit ({limit}) reached!"
  - "{prefix} &7Use &f/inertia clear &7to free up space."

# --- Spawn Messages ---
spawn-success:
  - "{prefix} &7Physics body &f{id} &7spawned successfully!"
chain-spawn-success:
  - "{prefix} &7Chain created! Size: &f{size}"
ragdoll-spawn-success:
  - "{prefix} &7Ragdoll &f{id} &7spawned successfully!"
shape-spawn-success:
  - "{prefix} &7Spawned &f{count} &7objects in shape &f{shape}&7!"

# --- Shape Errors ---
shape-not-found:
  - "{prefix} &cUnknown shape: {shape}"
shape-usage:
  - "{prefix} &cUsage: /inertia spawn-shape {type} {params} <bodyId>"
shape-invalid-params:
  - "{prefix} &cShape parameters must be numbers!"

# --- Tools ---
tool-received:
  - "{prefix} &7Received tool: &f{tool}"
tool-not-found:
  - "{prefix} &cTool not found or invalid configuration!"
tool-broken-nbt:
  - "{prefix} &cBroken Tool: Missing NBT data!"

body-frozen:
  - "{prefix} &bBody frozen successfully."
cannot-freeze-body:
  - "{prefix} &cCannot freeze this object (not supported)."

static-success:
  - "{prefix} &bFrozen &f{count} &bentities."

spawn-fail-obstructed:
  - "{prefix} &cSpawn blocked! Target location is obstructed."
spawn-fail-out-of-bounds:
  - "{prefix} &cSpawn blocked! Object would be outside world boundaries."

# --- Tool Items ---
tool-chain-name: "&6Chain Tool: &e{body}"
tool-chain-lore:
  - "&7L-Click: Set Point 1"
  - "&7R-Click: Set Point 2 & Build"
  - "&8Swap (F): Clear selection"

tool-static-name: "&bFreeze Tool"
tool-static-lore:
  - "&7L/R-Click: Convert physics object"
  - "&7to static decoration."

tool-ragdoll-name: "&6Ragdoll Tool: &e{body}"
tool-ragdoll-lore:
  - "&7L-Click: Spawn with impulse"
  - "&7R-Click: Spawn at location"

tool-shape-name: "&6Shape Tool: &e{shape}"
tool-shape-lore:
  - "&7Body: &f{body}"
  - "&7Params: &f{params}"
  - " "
  - "&aR-Click: Spawn Shape"

tool-tnt-name: "&cTNT Spawner"
tool-tnt-lore:
  - "&7Body: &f{body}"
  - "&7Force: &e{force}"
  - " "
  - "&6L-Click: Throw TNT"
  - "&6R-Click: Place at feet"

tool-grabber-name: "&aGrabber Tool"
tool-grabber-lore:
  - "&7R-Click: Pick up / Drop object"
  - "&7Scroll: Move object closer/further"
  - "&7L-Click: Fix in space (Static Joint)"

tool-welder-name: "&6Welder Tool"
tool-welder-lore:
  - "&7R-Click Object 1: Select"
  - "&7R-Click Object 2: Weld together"
  - "&7L-Click: Break welds"
  - "&8Swap (F): Toggle Mode ({mode})"

tool-remover-name: "&cRemover Tool"
tool-remover-lore:
  - "&7R-Click: Delete physics object"
  - "&7(Removes entire connected structure)"

# --- Tool Specifics ---
shape-spawned:
  - "{prefix} &7Spawned &f{count} &7objects (&e{shape}&7)"
shape-spawn-error:
  - "{prefix} &cError spawning shape: {error}"

chain-point-set:
  - "{prefix} &7Position 1 set at: &e{location}"
chain-select-first:
  - "{prefix} &cPlease select Position 1 first (Left Click)!"
chain-missing-id:
  - "{prefix} &cInvalid Tool: Missing Chain Body ID."
chain-building:
  - "{prefix} &7Position 2 set. Building chain..."
selection-cleared:
  - "{prefix} &eSelection cleared."
invalid-chain-body:
  - "{prefix} &cInvalid chain body definition: {id}"

invalid-ragdoll-body:
  - "{prefix} &cInvalid ragdoll body: {id}"

weld-mode-change:
  - "{prefix} &eWeld Mode: &f{mode}"
weld-first-selected:
  - "{prefix} &7First object selected."
weld-deselected:
  - "{prefix} &eDeselected first object."
weld-connected:
  - "{prefix} &aConnected objects!"

remover-used:
  - "{prefix} &cObject removed."

error-occurred:
  - "{prefix} &cError: {error}"
# --- Clear Command ---
clear-success:
  - "{prefix} &7Removed &c{count} &7physics objects from this world."
clear-success-radius:
  - "{prefix} &7Removed &c{count} &7objects within &e{radius} &7blocks."
clear-no-match:
  - "{prefix} &cNo physics objects found matching your criteria."

tnt-spawned:
  - "{prefix} &7TNT spawned with force &c{force}&7!"
tnt-tool-received:
  - "{prefix} &7Received TNT Spawner (Body: &f{body}&7, Force: &c{force}&7)."

admin-simulation-paused:
  - "{prefix} &7Physics simulation state: &f{state} &7(Worlds affected: {count})"
admin-stats-header: "&c&l===== Inertia Statistics ====="
admin-stats-performance:
  - "&7Avg. MSPT (1s/5s/1m): &f{avg} &7ms"
  - "&7Peak MSPT (1s): &c{peak} &7ms"
admin-stats-bodies:
  - "&7Bodies: &f{dynamic} &7Dynamic | &f{static} &7Static"
admin-stats-footer: "&c&l=============================="
tool-inspect-name: "&dInspector Tool"
tool-inspect-lore:
  - "&7R-Click: Inspect physics object"
  - "&7(Shows mass, velocity, friction, etc)"
debug-inspect-header: "&d&l===== Inertia Inspector ====="
debug-inspect-info:
  - "&7Body ID: &f{id}"
  - "&7UUID: &f{uuid}"
  - "&7Type: &f{type} &7(Layer: {layer})"
  - "&7Mass: &f{mass} kg"
debug-inspect-velocity:
  - "&7Lin. Vel: &f{lin_vel} &8(&f{speed} m/s&8)"
  - "&7Ang. Vel: &f{ang_vel}"
debug-inspect-props:
  - "&7Friction: &f{friction} &7| Restitution: &f{restitution}"
debug-inspect-state:
  - "&7State: {state}"
debug-inspect-footer: "&d&l============================="
debug-inspect-miss:
  - "{prefix} &cNo physics object found."
debug-perf-toggle:
  - "{prefix} &7Performance Monitor: {state}"
debug-perf-format: "Server: &b{srv}ms &8| &7Phys: &b{phys}ms &8(&e{perc}%&8) &8| &7CPU: &b{cpu}% &8| &7Bodies: &a{act}&7/&8{sleep}&7/&c{max} &8| &7Static: &e{stat}"
debug-hitbox-toggle:
  - "{prefix} &7Hitbox Debugging: {state}"

help-index-1:
  - "<red><bold>Inertia</bold></red> <gray>Help</gray> <dark_gray>(Page {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray><gold>/inertia spawn</gold> <dark_gray>-</dark_gray> <gray>spawn physics bodies.</gray>"
  - "<gray><gold>/inertia clear</gold> <dark_gray>-</dark_gray> <gray>remove physics bodies from the current world.</gray>"
  - "<gray><gold>/inertia debug</gold> <dark_gray>-</dark_gray> <gray>hitboxes/perf/inspect tools.</gray>"
  - "<gray><gold>/inertia tool</gold> <dark_gray>-</dark_gray> <gray>give in-game tools.</gray>"
  - "<gray><gold>/inertia admin</gold> <dark_gray>-</dark_gray> <gray>pause/stats (admins).</gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray>Open detailed help:</gray> <gold>/inertia help spawn</gold><gray>,</gray> <gold>/inertia help clear</gold><gray>,</gray> <gold>/inertia help debug</gold>"
  - "<gray>More:</gray> <gold>/inertia help tool</gold><gray>,</gray> <gold>/inertia help admin</gold><gray>,</gray> <gold>/inertia help entity</gold>"

help-index-2:
  - "<red><bold>Inertia</bold></red> <gray>Help</gray> <dark_gray>(Page {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray>World requirement:</gray> <dark_gray>Most commands work only in simulated worlds (see</dark_gray> <gold>worlds.yml</gold><dark_gray>).</dark_gray>"
  - "<gray>Quick examples:</gray>"
  - "<gold>/inertia spawn body stone</gold>"
  - "<gold>/inertia spawn chain iron_chain 20</gold>"
  - "<gold>/inertia spawn ragdoll ragdoll_head Notch</gold>"
  - "<gold>/inertia clear 32</gold> <dark_gray># remove within radius</dark_gray>"
  - "<gold>/inertia debug hitboxes 40</gold>"
  - "<gold>/inertia tool welder</gold>"

help-tip-topics:
  - "<dark_gray>Tip:</dark_gray> <gray>Use</gray> <gold>/inertia help spawn</gold><gray>,</gray> <gold>/inertia help clear</gold><gray>,</gray> <gold>/inertia help debug</gold><gray>…</gray>"

help-spawn-1:
  - "<red><bold>Inertia</bold></red> <gray>Help</gray> <dark_gray>»</dark_gray> <gold>spawn</gold> <dark_gray>(Page {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray><gold>/inertia spawn body &lt;id&gt;</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Spawn a simple body from</gray> <gold>bodies.yml</gold><gray>.</gray>"
  - "<gray><gold>/inertia spawn chain &lt;id&gt; [size]</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Spawn a chain with 1-100 links (default 10).</gray>"
  - "<gray><gold>/inertia spawn ragdoll &lt;id&gt; [nickname]</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Spawn a ragdoll; optional Minecraft username for skin.</gray>"
  - "<gray><gold>/inertia spawn tnt &lt;id&gt; [force]</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Spawn TNT physics body; force 0.1-100 (default 20).</gray>"

help-spawn-2:
  - "<red><bold>Inertia</bold></red> <gray>Help</gray> <dark_gray>»</dark_gray> <gold>spawn</gold> <dark_gray>(Page {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray><gold>/inertia spawn spawn-shape &lt;type&gt; &lt;id&gt; &lt;params...&gt;</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Spawn bodies in a debug shape (see available shapes via tab-complete).</gray>"
  - "<dark_gray>-</dark_gray> <gray>The command prints required params format as a hint.</gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray>Notes:</gray>"
  - "<dark_gray>-</dark_gray> <gray>Spawn can fail if location is obstructed.</gray>"
  - "<dark_gray>-</dark_gray> <gray>Spawn can fail if outside world boundaries.</gray>"
  - "<dark_gray>-</dark_gray> <gray>Spawn can fail if world body limit is reached.</gray>"

help-clear-1:
  - "<red><bold>Inertia</bold></red> <gray>Help</gray> <dark_gray>»</dark_gray> <gold>clear</gold> <dark_gray>(Page {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray><gold>/inertia clear [radius] [filter]</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Remove physics bodies from the current world.</gray>"
  - "<dark_gray>-</dark_gray> <gray><radius></gray> <dark_gray>limits distance from you.</dark_gray>"
  - "<dark_gray>-</dark_gray> <gray><filter></gray> <dark_gray>can be a body ID (from bodies.yml) or a type (BLOCK/TNT/CHAIN/RAGDOLL).</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray>Performance:</gray> <dark_gray>large clears run in batches to avoid freezing.</dark_gray>"

help-entity-1:
  - "<red><bold>Inertia</bold></red> <gray>Help</gray> <dark_gray>»</dark_gray> <gold>entity</gold> <dark_gray>(Page {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray><gold>/inertia entity clear &lt;radius&gt; &lt;active&gt; &lt;static&gt; [filter]</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Removes Bukkit entities related to Inertia (active/static).</gray>"
  - "<gray><gold>/inertia entity static &lt;radius&gt; [filter]</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Converts active physics bodies to static decorations.</gray>"

help-debug-1:
  - "<red><bold>Inertia</bold></red> <gray>Help</gray> <dark_gray>»</dark_gray> <gold>debug</gold> <dark_gray>(Page {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray><gold>/inertia debug hitboxes [range]</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Toggles hitbox rendering around you.</gray>"
  - "<gray><gold>/inertia debug perf</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Toggles performance boss-bar monitor.</gray>"
  - "<gray><gold>/inertia debug inspect</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Gives an inspector tool for detailed body info.</gray>"

help-tool-1:
  - "<red><bold>Inertia</bold></red> <gray>Help</gray> <dark_gray>»</dark_gray> <gold>tool</gold> <dark_gray>(Page {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray><gold>/inertia tool chain &lt;id&gt;</gold></gray>"
  - "<gray><gold>/inertia tool ragdoll &lt;id&gt;</gold></gray>"
  - "<gray><gold>/inertia tool shape &lt;type&gt; &lt;id&gt; &lt;params...&gt;</gold></gray>"
  - "<gray><gold>/inertia tool tntspawner &lt;id&gt; [force]</gold></gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray>Other tools:</gray> <dark_gray>grabber / welder / remover / inspector (see tool menu).</dark_gray>"

help-admin-1:
  - "<red><bold>Inertia</bold></red> <gray>Help</gray> <dark_gray>»</dark_gray> <gold>admin</gold> <dark_gray>(Page {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray><gold>/inertia admin pause [true/false]</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Pause/resume simulation in all physics worlds.</gray>"
  - "<gray><gold>/inertia admin stats</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Show performance and bodies counts.</gray>"
