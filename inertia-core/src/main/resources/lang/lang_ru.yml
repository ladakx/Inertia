  - "{prefix} &cПлагин WorldEdit не найден на сервере!"
  - "{prefix} &cЭта команда требует установленного WorldEdit!"
select-region:
  - "{prefix} &cВыделите регион топором перед использованием этой команды!"

# --- Spawn Messages ---
spawn-success:
  - "{prefix} &7Физическое тело &f{id} &7успешно заспавнено!"
spawn-fail-invalid-id:
  - "{prefix} &cФизическое тело с ID '{id}' не найдено в bodies.yml!"
chain-spawn-success:
  - "{prefix} &7Цепь создана! Размер: &f{size}"
ragdoll-spawn-success:
  - "{prefix} &7Рэгдолл &f{id} &7успешно заспавнен!"
shape-spawn-success:
  - "{prefix} &7Заспавнено &f{count} &7объектов в форме &f{shape}&7!"

# --- Shape Errors ---
shape-not-found:
  - "{prefix} &cНеизвестная форма: {shape}"
shape-list-available:
  - "{prefix} &7Доступные формы: &f{shapes}"
shape-usage:
  - "{prefix} &cИспользование: /inertia spawn-shape {type} {params} <bodyId>"
shape-invalid-params:
  - "{prefix} &cПараметры формы должны быть числами!"

# --- Tools ---
tool-received:
  - "{prefix} &7Вы получили инструмент: &f{tool}"
tool-not-found:
  - "{prefix} &cИнструмент не найден или неверная конфигурация!"
