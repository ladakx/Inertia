prefix: "&cInertia &l»&r"

reload-plugin:
  - "{prefix} &7Плагин перезагружен!"

not-for-console:
  - "{prefix} &7Эту команду может выполнять только игрок!"
not-for-this-world:
  - "{prefix} &7Добавьте этот мир в список физических миров в файле config.yml"
  - "{prefix} &7Чтобы использовать эту команду!"

spawn-limit-reached:
  - "{prefix} &cНевозможно заспавнить объект: достигнут лимит тел в мире ({limit})!"
  - "{prefix} &7Используйте &f/inertia clear &7чтобы освободить место."

spawn-fail-obstructed:
  - "{prefix} &cСпавн заблокирован! Точка спавна занята."
spawn-fail-out-of-bounds:
  - "{prefix} &cСпавн заблокирован! Объект окажется за пределами мира."

# --- Spawn Messages ---
spawn-success:
  - "{prefix} &7Физическое тело &f{id} &7успешно заспавнено!"
chain-spawn-success:
  - "{prefix} &7Цепь создана! Размер: &f{size}"
ragdoll-spawn-success:
  - "{prefix} &7Рэгдолл &f{id} &7успешно заспавнен!"
shape-spawn-success:
  - "{prefix} &7Заспавнено &f{count} &7объектов в форме &f{shape}&7!"

# --- Debug ---
debug-perf-toggle:
  - "{prefix} &7Монитор производительности: {state}"
debug-perf-format: "Server: &b{srv}ms &8| &7Phys: &b{phys}ms &8(&e{perc}%&8) &8| &7CPU: &b{cpu}% &8| &7Bodies: &a{act}&7/&8{sleep}&7/&c{max} &8| &7Static: &e{stat}"
debug-hitbox-toggle:
  - "{prefix} &7Отладка хитбоксов: {state}"

debug-inspect-header: "&d&l===== Inertia Inspector ====="
debug-inspect-info:
  - "&7ID тела: &f{id}"
  - "&7UUID: &f{uuid}"
  - "&7Тип: &f{type} &7(Слой: {layer})"
  - "&7Масса: &f{mass} kg"
debug-inspect-velocity:
  - "&7Лин. скорость: &f{lin_vel} &8(&f{speed} m/s&8)"
  - "&7Угл. скорость: &f{ang_vel}"
debug-inspect-props:
  - "&7Трение: &f{friction} &7| Упругость: &f{restitution}"
debug-inspect-state:
  - "&7Состояние: {state}"
debug-inspect-footer: "&d&l============================="
debug-inspect-miss:
  - "{prefix} &cФизический объект не найден."

help-index-1:
  - "<red><bold>Inertia</bold></red> <gray>Справка</gray> <dark_gray>(Стр. {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray><gold>/inertia spawn</gold> <dark_gray>-</dark_gray> <gray>спавн физических объектов.</gray>"
  - "<gray><gold>/inertia clear</gold> <dark_gray>-</dark_gray> <gray>удаление физических объектов из текущего мира.</gray>"
  - "<gray><gold>/inertia debug</gold> <dark_gray>-</dark_gray> <gray>хитбоксы/perf/inspect.</gray>"
  - "<gray><gold>/inertia tool</gold> <dark_gray>-</dark_gray> <gray>выдача инструментов.</gray>"
  - "<gray><gold>/inertia admin</gold> <dark_gray>-</dark_gray> <gray>пауза/статистика (админы).</gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray>Подробно:</gray> <gold>/inertia help spawn</gold><gray>,</gray> <gold>/inertia help clear</gold><gray>,</gray> <gold>/inertia help debug</gold>"
  - "<gray>Ещё:</gray> <gold>/inertia help tool</gold><gray>,</gray> <gold>/inertia help admin</gold><gray>,</gray> <gold>/inertia help entity</gold>"

help-index-2:
  - "<red><bold>Inertia</bold></red> <gray>Справка</gray> <dark_gray>(Стр. {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray>Требования:</gray> <dark_gray>большинство команд работают только в симулируемых мирах (см.</dark_gray> <gold>worlds.yml</gold><dark_gray>).</dark_gray>"
  - "<gray>Примеры:</gray>"
  - "<gold>/inertia spawn body stone</gold>"
  - "<gold>/inertia spawn chain iron_chain 20</gold>"
  - "<gold>/inertia spawn ragdoll ragdoll_head Notch</gold>"
  - "<gold>/inertia clear 32</gold> <dark_gray># удалить в радиусе</dark_gray>"
  - "<gold>/inertia debug hitboxes 40</gold>"
  - "<gold>/inertia tool welder</gold>"

help-tip-topics:
  - "<dark_gray>Подсказка:</dark_gray> <gray>используйте</gray> <gold>/inertia help spawn</gold><gray>,</gray> <gold>/inertia help clear</gold><gray>,</gray> <gold>/inertia help debug</gold><gray>…</gray>"

help-spawn-1:
  - "<red><bold>Inertia</bold></red> <gray>Справка</gray> <dark_gray>»</dark_gray> <gold>spawn</gold> <dark_gray>(Стр. {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray><gold>/inertia spawn body &lt;id&gt;</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Спавн простого тела из</gray> <gold>bodies.yml</gold><gray>.</gray>"
  - "<gray><gold>/inertia spawn chain &lt;id&gt; [size]</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Спавн цепи на 1-100 звеньев (по умолчанию 10).</gray>"
  - "<gray><gold>/inertia spawn ragdoll &lt;id&gt; [nickname]</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Спавн рэгдолла; никнейм — скин игрока.</gray>"
  - "<gray><gold>/inertia spawn tnt &lt;id&gt; [force]</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Спавн TNT тела; сила 0.1-100 (по умолчанию 20).</gray>"

help-spawn-2:
  - "<red><bold>Inertia</bold></red> <gray>Справка</gray> <dark_gray>»</dark_gray> <gold>spawn</gold> <dark_gray>(Стр. {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray><gold>/inertia spawn spawn-shape &lt;type&gt; &lt;id&gt; &lt;params...&gt;</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Спавн тел по отладочной форме (тип и параметры подскажутся табом).</gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray>Примечания:</gray>"
  - "<dark_gray>-</dark_gray> <gray>Спавн может быть заблокирован, если место занято.</gray>"
  - "<dark_gray>-</dark_gray> <gray>Спавн может быть заблокирован, если объект выйдет за границы мира.</gray>"
  - "<dark_gray>-</dark_gray> <gray>Спавн может быть заблокирован при достижении лимита тел.</gray>"

help-clear-1:
  - "<red><bold>Inertia</bold></red> <gray>Справка</gray> <dark_gray>»</dark_gray> <gold>clear</gold> <dark_gray>(Стр. {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray><gold>/inertia clear [radius] [filter]</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Удаляет физические тела в текущем мире.</gray>"
  - "<dark_gray>-</dark_gray> <gray><radius></gray> <dark_gray>— ограничение по расстоянию от вас.</dark_gray>"
  - "<dark_gray>-</dark_gray> <gray><filter></gray> <dark_gray>— ID тела (из bodies.yml) или тип (BLOCK/TNT/CHAIN/RAGDOLL).</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray>Производительность:</gray> <dark_gray>массовая очистка выполняется батчами, чтобы не фризить.</dark_gray>"

help-entity-1:
  - "<red><bold>Inertia</bold></red> <gray>Справка</gray> <dark_gray>»</dark_gray> <gold>entity</gold> <dark_gray>(Стр. {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray><gold>/inertia entity clear &lt;radius&gt; &lt;active&gt; &lt;static&gt; [filter]</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Удаляет Bukkit-сущности, связанные с Inertia (active/static).</gray>"
  - "<gray><gold>/inertia entity static &lt;radius&gt; [filter]</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Переводит активные тела в статичную декорацию.</gray>"

help-debug-1:
  - "<red><bold>Inertia</bold></red> <gray>Справка</gray> <dark_gray>»</dark_gray> <gold>debug</gold> <dark_gray>(Стр. {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray><gold>/inertia debug hitboxes [range]</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Переключает отрисовку хитбоксов вокруг вас.</gray>"
  - "<gray><gold>/inertia debug perf</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Переключает bossbar монитор производительности.</gray>"
  - "<gray><gold>/inertia debug inspect</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Выдаёт инструмент инспектора для просмотра параметров тела.</gray>"

help-tool-1:
  - "<red><bold>Inertia</bold></red> <gray>Справка</gray> <dark_gray>»</dark_gray> <gold>tool</gold> <dark_gray>(Стр. {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray><gold>/inertia tool chain &lt;id&gt;</gold></gray>"
  - "<gray><gold>/inertia tool ragdoll &lt;id&gt;</gold></gray>"
  - "<gray><gold>/inertia tool shape &lt;type&gt; &lt;id&gt; &lt;params...&gt;</gold></gray>"
  - "<gray><gold>/inertia tool tntspawner &lt;id&gt; [force]</gold></gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray>Другие инструменты:</gray> <dark_gray>grabber / welder / remover / inspector.</dark_gray>"

help-admin-1:
  - "<red><bold>Inertia</bold></red> <gray>Справка</gray> <dark_gray>»</dark_gray> <gold>admin</gold> <dark_gray>(Стр. {page}/{max})</dark_gray>"
  - "<dark_gray> </dark_gray>"
  - "<gray><gold>/inertia admin pause [true/false]</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Пауза/продолжение симуляции во всех физических мирах.</gray>"
  - "<gray><gold>/inertia admin stats</gold></gray>"
  - "<dark_gray>-</dark_gray> <gray>Показывает производительность и количество тел.</gray>"

# --- Shape Errors ---
shape-not-found:
  - "{prefix} &cНеизвестная форма: {shape}"
shape-usage:
  - "{prefix} &cИспользование: /inertia spawn-shape {type} {params} <bodyId>"
shape-invalid-params:
  - "{prefix} &cПараметры формы должны быть числами!"

# --- Tools ---
tool-received:
  - "{prefix} &7Вы получили инструмент: &f{tool}"
tool-not-found:
  - "{prefix} &cИнструмент не найден или неверная конфигурация!"
tool-broken-nbt:
  - "{prefix} &cСломанный инструмент: отсутствуют NBT данные!"

body-frozen:
  - "{prefix} &bТело успешно заморожено."
cannot-freeze-body:
  - "{prefix} &cНевозможно заморозить этот объект (не поддерживается)."

static-success:
  - "{prefix} &bЗаморожено &f{count} &bсущностей."

# --- Tool Items ---
tool-chain-name: "&6Инструмент цепи: &e{body}"
tool-chain-lore:
