command-not-found:
  - "{prefix} &7Команда не найдена!"
wrong-args-command:
  - "{prefix} &cНеверные аргументы команды!"

not-for-console:
  - "{prefix} &7Эту команду может выполнять только игрок!"
not-for-this-version:
  - "{prefix} &7Эта команда недоступна в вашей версии сервера!"
  - "{prefix} &7Пожалуйста, обновите сервер до версии {version} или выше!"
not-for-this-world:
  - "{prefix} &7Добавьте этот мир в список физических миров в файле config.yml"
