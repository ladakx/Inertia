prefix: "&cInertia &l»&r"

reload-plugin:
  - "{prefix} &7Плагин перезагружен!"

not-for-console:
  - "{prefix} &7Эту команду может выполнять только игрок!"
not-for-this-world:
  - "{prefix} &7Добавьте этот мир в список физических миров в файле config.yml"
  - "{prefix} &7Чтобы использовать эту команду!"

spawn-limit-reached:
  - "{prefix} &cНевозможно заспавнить объект: достигнут лимит тел в мире ({limit})!"
  - "{prefix} &7Используйте &f/inertia clear &7чтобы освободить место."

spawn-fail-obstructed:
  - "{prefix} &cСпавн заблокирован! Точка спавна занята."
spawn-fail-out-of-bounds:
  - "{prefix} &cСпавн заблокирован! Объект окажется за пределами мира."

# --- Spawn Messages ---
spawn-success:
  - "{prefix} &7Физическое тело &f{id} &7успешно заспавнено!"
chain-spawn-success:
  - "{prefix} &7Цепь создана! Размер: &f{size}"
ragdoll-spawn-success:
  - "{prefix} &7Рэгдолл &f{id} &7успешно заспавнен!"
shape-spawn-success:
  - "{prefix} &7Заспавнено &f{count} &7объектов в форме &f{shape}&7!"

# --- Debug ---
debug-perf-toggle:
  - "{prefix} &7Монитор производительности: {state}"
debug-perf-format: "Server: &b{srv}ms &8| &7Phys: &b{phys}ms &8(&e{perc}%&8) &8| &7CPU: &b{cpu}% &8| &7Bodies: &a{act}&7/&8{sleep}&7/&c{max} &8| &7Static: &e{stat}"
debug-hitbox-toggle:
  - "{prefix} &7Отладка хитбоксов: {state}"

debug-inspect-header: "&d&l===== Inertia Inspector ====="
debug-inspect-info:
  - "&7ID тела: &f{id}"
  - "&7UUID: &f{uuid}"
  - "&7Тип: &f{type} &7(Слой: {layer})"
  - "&7Масса: &f{mass} kg"
debug-inspect-velocity:
  - "&7Лин. скорость: &f{lin_vel} &8(&f{speed} m/s&8)"
  - "&7Угл. скорость: &f{ang_vel}"
debug-inspect-props:
  - "&7Трение: &f{friction} &7| Упругость: &f{restitution}"
debug-inspect-state:
  - "&7Состояние: {state}"
debug-inspect-footer: "&d&l============================="
debug-inspect-miss:
  - "{prefix} &cФизический объект не найден."

# --- Shape Errors ---
shape-not-found:
  - "{prefix} &cНеизвестная форма: {shape}"
shape-usage:
  - "{prefix} &cИспользование: /inertia spawn-shape {type} {params} <bodyId>"
shape-invalid-params:
  - "{prefix} &cПараметры формы должны быть числами!"

# --- Tools ---
tool-received:
  - "{prefix} &7Вы получили инструмент: &f{tool}"
tool-not-found:
  - "{prefix} &cИнструмент не найден или неверная конфигурация!"
tool-broken-nbt:
  - "{prefix} &cСломанный инструмент: отсутствуют NBT данные!"

body-frozen:
  - "{prefix} &bТело успешно заморожено."
cannot-freeze-body:
  - "{prefix} &cНевозможно заморозить этот объект (не поддерживается)."

static-success:
  - "{prefix} &bЗаморожено &f{count} &bсущностей."

# --- Tool Items ---
tool-chain-name: "&6Инструмент цепи: &e{body}"
tool-chain-lore:
  - "&7ЛКМ: Установить точку 1"
  - "&7ПКМ: Установить точку 2 & Построить"
  - "&8Переключение (F): Очистить выбор"

tool-ragdoll-name: "&6Инструмент рэгдолла: &e{body}"
tool-ragdoll-lore:
  - "&7ЛКМ: Заспавнить с импульсом"
  - "&7ПКМ: Заспавнить в месте"

tool-shape-name: "&6Инструмент формы: &e{shape}"
tool-shape-lore:
  - "&7Тело: &f{body}"
  - "&7Параметры: &f{params}"
  - " "
  - "&aПКМ: Заспавнить форму"

tool-tnt-name: "&cСпавнер ТНТ"
tool-tnt-lore:
  - "&7Тело: &f{body}"
  - "&7Сила: &e{force}"
  - " "
  - "&6ЛКМ: Бросить ТНТ"
  - "&6ПКМ: Поставить у ног"

tool-static-name: "&bИнструмент заморозки"
tool-static-lore:
  - "&7ЛКМ/ПКМ: Превратить физический объект"
  - "&7в статичную декорацию."

tool-grabber-name: "&aИнструмент захвата"
tool-grabber-lore:
  - "&7ПКМ: Поднять / Бросить объект"
  - "&7Колесо мыши: Двигать объект ближе/дальше"
  - "&7ЛКМ: Зафиксировать в пространстве (Статичный сустав)"

tool-welder-name: "&6Сварочный инструмент"
tool-welder-lore:
  - "&7ПКМ Объект 1: Выбрать"
  - "&7ПКМ Объект 2: Приварить вместе"
  - "&7ЛКМ: Разорвать сварку"
  - "&8Переключение (F): Переключить режим ({mode})"

tool-remover-name: "&cИнструмент удаления"
tool-remover-lore:
  - "&7ПКМ: Удалить физический объект"
  - "&7(Удаляет всю связанную структуру)"

tool-inspect-name: "&dИнструмент инспектора"
tool-inspect-lore:
  - "&7ПКМ: Информация о физическом объекте"
  - "&7(Масса, скорость, трение, и т.д.)"

# --- Tool Specifics ---
shape-spawned:
  - "{prefix} &7Заспавнено &f{count} &7объектов (&e{shape}&7)"
shape-spawn-error:
  - "{prefix} &cОшибка при спавне формы: {error}"

chain-point-set:
  - "{prefix} &7Позиция 1 установлена в: &e{location}"
chain-select-first:
  - "{prefix} &cПожалуйста, сначала выберите Позицию 1 (ЛКМ)!"
chain-missing-id:
  - "{prefix} &cНеверный инструмент: отсутствует ID тела цепи."
chain-building:
  - "{prefix} &7Позиция 2 установлена. Создание цепи..."
selection-cleared:
  - "{prefix} &eВыбор очищен."
invalid-chain-body:
  - "{prefix} &cНеверное определение тела цепи: {id}"

invalid-ragdoll-body:
  - "{prefix} &cНеверное тело рэгдолла: {id}"

weld-mode-change:
  - "{prefix} &eРежим сварки: &f{mode}"
weld-first-selected:
  - "{prefix} &7Первый объект выбран."
weld-deselected:
  - "{prefix} &eВыделение первого объекта снято."
weld-connected:
  - "{prefix} &aОбъекты соединены!"

remover-used:
  - "{prefix} &cОбъект удалён."

error-occurred:
  - "{prefix} &cОшибка: {error}"

# --- Команда очистки ---
clear-success:
  - "{prefix} &7Удалено &c{count} &7физических объектов из этого мира."
clear-success-radius:
  - "{prefix} &7Удалено &c{count} &7объектов в радиусе &e{radius} &7блоков."
clear-no-match:
  - "{prefix} &cФизические объекты по вашему запросу не найдены."

tnt-spawned:
  - "{prefix} &7ТНТ заспавнено с силой &c{force}&7!"
tnt-tool-received:
  - "{prefix} &7Вы получили Спавнер ТНТ (Тело: &f{body}&7, Сила: &c{force}&7)."

admin-simulation-paused:
  - "{prefix} &7Состояние симуляции: &f{state} &7(Миров: {count})"
admin-stats-header: "&c&l===== Статистика Inertia ====="
admin-stats-performance:
  - "&7Средн. MSPT (1s/5s/1m): &f{avg} &7ms"
  - "&7Пик MSPT (1s): &c{peak} &7ms"
admin-stats-bodies:
  - "&7Тела: &f{dynamic} &7Динамических | &f{static} &7Статичных"
admin-stats-footer: "&c&l=============================="

# --- Dynamic Help Menu ---
help-page-header: "&c&lInertia Помощь &8(&7{page}/{max_pages}&8)"
help-next-page: "&cСлед &l»"
help-prev-page: "&l« &cПред"
