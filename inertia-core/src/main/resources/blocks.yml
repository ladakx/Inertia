# Профили материалов (шаблоны)
materials:
  default:
    density: 0.5
    friction: 0.6
    restitution: 0.1
  # Профиль для отключения коллизии (параметры не важны, главное - пустой список боксов в блоках)
  ignored:
    density: 0.0
    friction: 0.0
    restitution: 0.0

